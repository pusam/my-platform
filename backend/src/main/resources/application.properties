spring.application.name=my-platform-backend
server.port=8080

# MariaDB Database
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3307/myplatform}
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=${DB_USERNAME:myplatform}
spring.datasource.password=${DB_PASSWORD:}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# SQL Scripts
spring.sql.init.mode=never

# Spring Boot Auto-configuration Exclusions
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# JWT
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# File Upload (?? ?? ??)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload.dir=${FILE_UPLOAD_DIR:uploads}

# Static Resources (Vue.js SPA)
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json


# Gold Price API (GoldAPI.io)
gold.api.url=https://www.goldapi.io/api/XAU/KRW
gold.api.key=${GOLD_API_KEY:}
gold.api.gram-per-don=3.75

# Silver Price API (GoldAPI.io - ?? ??)
silver.api.url=https://www.goldapi.io/api/XAG/KRW
silver.api.key=${SILVER_API_KEY:}
silver.api.gram-per-don=3.75

