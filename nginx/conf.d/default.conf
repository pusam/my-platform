# =======================================================
# 1. HTTP (80번 포트) -> 접속 허용 및 백엔드 연결
# =======================================================
server {
    listen 80;
    server_name dhkim.iptime.org localhost;

    location / {
        # 도커 내부에서는 'backend'라는 서비스 이름을 씁니다 (docker-compose 서비스명 확인!)
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# =======================================================
# 2. HTTPS (443번 포트) -> 기존 설정 유지
# =======================================================
server {
    listen 443 ssl;
    server_name www.ingrobotics.com ingrobotics.com;

    ssl_certificate      /etc/letsencrypt/live/ingrobotics.com/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/ingrobotics.com/privkey.pem;

    # ... (기존 리다이렉트 설정들 유지) ...

    location / {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}