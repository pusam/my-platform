name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar -x test
          JAR_FILE=$(find . -name "*.jar" | grep "build/libs" | grep -v "plain" | head -n 1)
          mv "$JAR_FILE" app.jar

      - name: Set Docker Tag
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "DOCKER_TAG=prod" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=dev" >> $GITHUB_ENV
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-server:${{ env.DOCKER_TAG }}

      # ----------------------------------------------------------------
      # 1. ì„¤ì • íŒŒì¼ ì „ì†¡ (ë¸Œëœì¹˜ì— ë”°ë¼ ë‹¤ë¥¸ Nginx íŒŒì¼ ì „ì†¡)
