              mv prod.conf default.conf
            elif [ -f "dev.conf" ]; then
              mv dev.conf default.conf
            fi
            
            cd ..
            
            # Docker Hub ë¡œê·¸ì¸
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # í˜„ì¬ ë¸Œëœì¹˜ì— ë§ëŠ” íƒœê·¸ ê²°ì •
