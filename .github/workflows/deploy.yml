name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar -x test
          JAR_FILE=$(find . -name "*.jar" | grep "build/libs" | grep -v "plain" | head -n 1)
          mv "$JAR_FILE" app.jar

      - name: Set Docker Tag
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "DOCKER_TAG=prod" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=dev" >> $GITHUB_ENV
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-server:${{ env.DOCKER_TAG }}

      # ================================================================
      # 1. ì„¤ì • íŒŒì¼ ì „ì†¡ (ì¡°ê±´: develop ë¸Œëœì¹˜ì¼ ë•Œë§Œ ì‹¤í–‰)
      # ================================================================
      - name: Copy config files to server
        if: github.ref == 'refs/heads/develop'
        # ğŸ‘‡ [ìˆ˜ì •] ë²„ì „ ë²ˆí˜¸ v0.1.7 ëª…ì‹œ (scp-action)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ github.ref == 'refs/heads/main' && secrets.HOST_PROD || secrets.HOST_DEV }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.USERNAME_PROD || secrets.USERNAME_DEV }}
          key: ${{ github.ref == 'refs/heads/main' && secrets.KEY_PROD || secrets.KEY_DEV }}
          port: ${{ secrets.PORT }}
          source: "docker-compose.yml, nginx/${{ github.ref == 'refs/heads/main' && 'prod.conf' || 'dev.conf' }}"
          target: "/home/dev/my-platform"

      # ================================================================
      # 2. ì„œë²„ ì ‘ì† ë° ì‹¤í–‰ (ì¡°ê±´: develop ë¸Œëœì¹˜ì¼ ë•Œë§Œ ì‹¤í–‰)
      # ================================================================
      - name: Deploy to Server
        if: github.ref == 'refs/heads/develop'
        # ğŸ‘‡ [ìˆ˜ì •] ë²„ì „ ë²ˆí˜¸ v1.0.3 ëª…ì‹œ (ssh-action)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ github.ref == 'refs/heads/main' && secrets.HOST_PROD || secrets.HOST_DEV }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.USERNAME_PROD || secrets.USERNAME_DEV }}
          key: ${{ github.ref == 'refs/heads/main' && secrets.KEY_PROD || secrets.KEY_DEV }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/dev/my-platform/nginx
            
            if [ -f "prod.conf" ]; then
              mv prod.conf default.conf
            elif [ -f "dev.conf" ]; then
              mv dev.conf default.conf
            fi
            
            cd ..
            
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            TAG=${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
            echo "ğŸš€ ë°°í¬ ì‹œì‘: $TAG í™˜ê²½"
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-server:$TAG
            docker compose down
            docker compose up -d
            docker image prune -f