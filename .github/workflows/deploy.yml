name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. 자바 세팅 (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 빌드 (테스트 제외)
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar -x test

      # 4. 파일 전송 (SCP)
      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          # .env는 보안상 깃허브에 없으므로 전송 목록에서 제외됨
          source: "backend/build/libs/*.jar,docker-compose.yml,Dockerfile,nginx,setup-database.sql,insert-default-data.sql"
          target: "/home/dev/my-platform"
          strip_components: 0

      # 5. 서버 접속 및 재시작 (SSH)
      - name: Restart Docker Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/dev/my-platform
            
            # JAR 파일 이동 및 이름 변경
            mv backend/build/libs/*.jar app.jar 2>/dev/null || true
            
            # 불필요한 폴더 정리
            rm -rf backend
            rm -f .dockerignore
            
            # 도커 재시작
            docker compose down
            docker compose up -d --build
            docker compose ps
            
            # 안 쓰는 이미지 정리
            docker image prune -f