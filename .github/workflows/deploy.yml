name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  # ================================================================
  # Frontend Build (Î≥ëÎ†¨ Ïã§Ìñâ)
  # ================================================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # ================================================================
  # Backend Build (Î≥ëÎ†¨ Ïã§Ìñâ)
  # ================================================================
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar -x test

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/build/libs/*.jar
          retention-days: 1

  # ================================================================
  # Deploy (Frontend + Backend ÏôÑÎ£å ÌõÑ Ïã§Ìñâ)
  # ================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./

      - name: Prepare JAR file
        run: |
          JAR_FILE=$(find . -name "*.jar" | grep -v "plain" | head -n 1)
          mv "$JAR_FILE" app.jar

      - name: Set Docker Tag
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "DOCKER_TAG=prod" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=dev" >> $GITHUB_ENV
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-server:${{ env.DOCKER_TAG }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-server:buildcache,mode=max

      # ================================================================
      # ÏÑúÎ≤Ñ Î∞∞Ìè¨ (Ï°∞Í±¥: develop Î∏åÎûúÏπòÏùº ÎïåÎßå Ïã§Ìñâ)
      # ================================================================
      - name: Copy config files to server
        if: github.ref == 'refs/heads/develop'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ github.ref == 'refs/heads/main' && secrets.HOST_PROD || secrets.HOST_DEV }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.USERNAME_PROD || secrets.USERNAME_DEV }}
          key: ${{ github.ref == 'refs/heads/main' && secrets.KEY_PROD || secrets.KEY_DEV }}
          port: ${{ secrets.PORT }}
          source: "docker-compose.yml, nginx/${{ github.ref == 'refs/heads/main' && 'prod.conf' || 'dev.conf' }}, frontend/dist"
          target: "/home/dev/my-platform"

      - name: Deploy to Server
        if: github.ref == 'refs/heads/develop'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ github.ref == 'refs/heads/main' && secrets.HOST_PROD || secrets.HOST_DEV }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.USERNAME_PROD || secrets.USERNAME_DEV }}
          key: ${{ github.ref == 'refs/heads/main' && secrets.KEY_PROD || secrets.KEY_DEV }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/dev/my-platform/nginx

            if [ -f "prod.conf" ]; then
              mv prod.conf default.conf
            elif [ -f "dev.conf" ]; then
              mv dev.conf default.conf
            fi

            cd ..

            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            TAG=${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
            echo "üöÄ Î∞∞Ìè¨ ÏãúÏûë: $TAG ÌôòÍ≤Ω"

            docker pull ${{ secrets.DOCKER_USERNAME }}/my-server:$TAG
            docker compose down
            docker compose up -d
            docker image prune -f
