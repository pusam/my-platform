name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar -x test
          JAR_FILE=$(find . -name "*.jar" | grep "build/libs" | grep -v "plain" | head -n 1)
          mv "$JAR_FILE" app.jar

      - name: Set Docker Tag
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "DOCKER_TAG=prod" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=dev" >> $GITHUB_ENV
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-server:${{ env.DOCKER_TAG }}

      # ================================================================
      # 1. 설정 파일 전송 (조건: develop 브랜치일 때만 실행)
      # ================================================================
      - name: Copy config files to server
        if: github.ref == 'refs/heads/develop'  # 개발 브랜치만 실행
        uses: appleboy/scp-action@master
        with:
          # 지금은 Dev만 실행되지만, 나중에 if문 지울 때를 대비해 로직 유지
          host: ${{ github.ref == 'refs/heads/main' && secrets.HOST_PROD || secrets.HOST_DEV }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.USERNAME_PROD || secrets.USERNAME_DEV }}
          key: ${{ github.ref == 'refs/heads/main' && secrets.KEY_PROD || secrets.KEY_DEV }}
          port: ${{ secrets.PORT }}

          # develop이면 dev.conf만 전송됨
          source: "docker-compose.yml, nginx/${{ github.ref == 'refs/heads/main' && 'prod.conf' || 'dev.conf' }}"
          target: "/home/dev/my-platform"

      # ================================================================
      # 2. 서버 접속 및 실행 (조건: develop 브랜치일 때만 실행)
      # ================================================================
      - name: Deploy to Server
        if: github.ref == 'refs/heads/develop'  # 개발 브랜치만 실행
        uses: appleboy/ssh-action@