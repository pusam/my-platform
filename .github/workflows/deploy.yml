name: Deploy with Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # 1. í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend and Copy to Backend
        run: |
          cd frontend
          npm install
          npm run build
          if [ -d "dist" ]; then BUILD_DIR="dist"; elif [ -d "build" ]; then BUILD_DIR="build"; else exit 1; fi
          mkdir -p ../backend/src/main/resources/static
          rm -rf ../backend/src/main/resources/static/*
          cp -r $BUILD_DIR/* ../backend/src/main/resources/static/

      # 2. JDK ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle ë¹Œë“œ (ìˆ˜ì •ëœ ë¶€ë¶„ â­)
      # ê²½ë¡œê°€ ì–´ë””ë“ (backend/build/libs ë“±) ì‹¤í–‰ ê°€ëŠ¥í•œ jarë¥¼ ì°¾ì•„ì„œ app.jarë¡œ ë°”ê¿‰ë‹ˆë‹¤.
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar -x test
          
          echo "ğŸ” ë¹Œë“œëœ JAR íŒŒì¼ ì°¾ëŠ” ì¤‘..."
          # build/libs ê²½ë¡œë¥¼ í¬í•¨í•˜ê³ , plain(ê»ë°ê¸°) íŒŒì¼ì´ ì•„ë‹Œ ê²ƒì„ ì°¾ìŒ
          JAR_FILE=$(find . -name "*.jar" | grep "build/libs" | grep -v "plain" | head -n 1)
          
          if [ -z "$JAR_FILE" ]; then
            echo "âŒ ì—ëŸ¬: JAR íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!"
            find . -name "*.jar"
            exit 1
          fi
          
          echo "âœ… ì°¾ì€ íŒŒì¼: $JAR_FILE"
          mv "$JAR_FILE" app.jar
          echo "ğŸ“¦ app.jar ìƒì„± ì™„ë£Œ"

      # 4. Docker Hub ë¡œê·¸ì¸
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. ì´ë¯¸ì§€ ë¹Œë“œ ë° Push
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-server:latest

      # 6. ì„¤ì • íŒŒì¼ ì „ì†¡ (SCP)
      - name: Copy config files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          # docker-compose.yml ë° ì„¤ì • íŒŒì¼ë“¤ ì „ì†¡
          source: "docker-compose.yml,nginx,setup-database.sql,insert-default-data.sql"
          target: "/home/dev/my-platform"
          strip_components: 0

      # 7. ì„œë²„ ë°°í¬ ì‹¤í–‰
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          script: |
            # ë„ì»¤ í—ˆë¸Œ ë¡œê·¸ì¸ (Private ì´ë¯¸ì§€ì¼ ê²½ìš° ëŒ€ë¹„)
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            cd /home/dev/my-platform
            
            # ìµœì‹  ì´ë¯¸ì§€ ë‹¹ê²¨ì˜¤ê¸° & ì¬ì‹¤í–‰
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-server:latest
            docker compose down
            docker compose up -d
            docker image prune -f