services:
  mariadb:
    image: mariadb:11.2
    container_name: myplatform-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: myplatform
      MYSQL_USER: myplatform
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      # 초기 세팅용 SQL (필요시 사용)
      - ./setup-database.sql:/docker-entrypoint-initdb.d/01-setup-database.sql
    networks:
      - myplatform-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: myplatform-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - myplatform-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    # 서버 환경(.env)에 따라 태그(:dev 또는 :prod)가 바뀜
    image: kdhgla/my-server:${DOCKER_TAG:-latest}
    pull_policy: always
    container_name: myplatform-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # 프로필 설정 (dev 또는 prod)
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - DB_URL=jdbc:mariadb://mariadb:3306/myplatform
      - DB_USERNAME=myplatform
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - FILE_UPLOAD_DIR=/app/uploads
      - TZ=Asia/Seoul
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - myplatform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:1.25-alpine
    container_name: myplatform-nginx
    restart: unless-stopped
    ports:
      # 외부 포트는 .env에서 결정, 내부는 80 고정
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # GitHub Actions가 갖다놓은 default.conf를 로드
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # 프론트엔드 빌드 파일
      - ./frontend/dist:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - myplatform-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  myplatform-network:
    driver: bridge